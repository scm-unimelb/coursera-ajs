<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container">
     <h1>Lunch Checker</h1>
        <div ng-controller="LunchCheckController">
        <div>
          n.b. an empty item will not count towards your lunch..
        </div>
           <div class="form-group">
               <input id="lunch-menu" 
                      type="text"
                      placeholder="list comma separated dishes you usually have for lunch"
                      class="form-control"
                      ng-model="lunchmenu"
                      ng-Change="menuChanged()">
           </div>
           <div class="form-group">
               <button class="btn btn-default"
                        ng-click="checkIfTooMuch()">
                        Check If Too Much</button>
           </div>
           <div class="form-group message">
            <span style="visibility:{{msgVisible}};color:{{msgColour}}">{{message}}</span>
             <!-- Your message can go here. -->
           </div>
        </div>
   </div>
</body>
</html>

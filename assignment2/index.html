<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as tobuy">
     <h2>To Buy:</h2>
      <ul>
        <li ng-repeat="item in tobuy.items">{{$index + 1}}. Buy {{item.quantity}} of {{item.name}}(s)<button class="btn btn-default" ng-click="tobuy.buyItem($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
      </ul>
     <div class="emptyMessage" ng-hide="tobuy.items.length">Everything is bought!</div>
    </div>
    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
     <h2>Already Bought:</h2>
     <ul>
        <li ng-repeat="item in bought.items">{{item.quantity}} of {{ item.name }}(s)</li>
     </ul>
     <div class="emptyMessage" ng-hide="bought.items.length">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
